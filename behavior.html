<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>SoulOfDog - First Ex</title>
  </head>
  <body>
    <header>
      <section id ="top-header">
        <div id="header-right">
          <a class="logo" href="homePage.html"></a>
        </div>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div id="header-left">
              <div id="contUser">
                <select id="userSelect">
                  <option value="personal-details">Personal Details</option>
                  <option value="logout">Log Out</option>
                </select>
                <img id="userImg" src="#" class="img-fluid userImg" alt="userImg">
                <p id="userName"></p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <span class="icon icon-bell"></span>
            </div>
            <h1>Home Page</h1>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0" id="navItems">
                <li class="nav-item" >
                  <span class="homeIcon iconNotActive"></span>
                  <a class="nav-link" aria-disabled="true" href="homePage.html">Home</a>
                </li>
                <li class="nav-item">
                  <span class="tripsListIcon iconNotActive"></span>
                  <a class="nav-link" href="tripsList.html">Trips & Needs</a>
                </li>
                <li class="nav-item">
                  <span class="scheduleIcon"></span>
                  <a class="nav-link active" id="itemBehavior" href="#">Behavior</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
      <section id="low-header">
        <h1>Home Page</h1>
      </section>
    </header>
    <div id="wrapper">
        <main>
            <section class="titleAndIcons-container">
                <h1 id="behaviorTitle" class="title">My Behaviors</h1>
            </section>
            <section id="selectGraphCont">
                <div class="checkboxGraphCont">
                    <label class="checkbox-label"><input type="checkbox" name="chartType" value="Steps" checked> Steps Graph</label>
                    <label class="checkbox-label"><input type="checkbox" name="chartType" value="Range" checked> Range Graph</label>
                </div>
                <div class="checkboxGraphCont">
                    <label class="checkbox-label"><input type="checkbox" name="chartType" value="avgHeartBeat" checked> HeartBeat Graph</label>
                    <label class="checkbox-label"><input type="checkbox" name="chartType" value="avgSpeed" checked> Speed Graph</label>
                </div>
            </section>
            <section id="graphsCont">
                <div class="chart-container">
                    <canvas id="chart1"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="chart2"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="chart3"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="chart4"></canvas>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/behavior.js"></script>
        <script src="js/headerByUser.js"></script>
  </body>
</html>
