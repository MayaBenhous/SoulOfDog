<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/homePage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>SoulOfDog - First Ex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <section id ="top-header">
        <div id="header-right">
          <a id="logo" href="index.html"></a>
        </div>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div id="header-left">
              <div id="contUser">
                <select id="userSelect">
                  <option value="personal-details">Personal Details</option>
                  <option value="logout">Log Out</option>
                </select>
                <img src="./images/logoAndUsers/Idan.png" class="img-fluid userImg" alt="userImg">
                <p>Idan</p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <span class="icon icon-bell"></span>
            </div>
            <h1>Home Page</h1>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item" >
                  <span class="homeIcon"></span>
                  <a class="nav-link active" aria-disabled="true" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <span class="tripsListIcon iconNotActive"></span>
                  <a class="nav-link" href="tripsList.html">Trips & Needs</a>
                </li>
                <li class="nav-item">
                  <span class="scheduleIcon iconNotActive"></span>
                  <a class="nav-link" href="#">Schedule</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
      <section id="low-header">
        <h1>Home Page</h1>
      </section>
    </header>
    <div id="wrapper">
      <main>
        <section class="titleAndIcons-container">
          <h1 class="title">My Dogs</h1>
          <button type="button" class="icon icon-plus" data-bs-toggle="modal" data-bs-target="#addDogModal"></button>
          <span class="icon icon-sort"></span>
          <span class="icon icon-search"></span>
        </section>
        <section id="dogsImgs-Container"></section>
        <section class="buttons">
          <button id="deleteDogButton" class="btn btn-primary">Delete</button>
          <button id="startTripButton" class="btn btn-primary">New Trip</button>
        </section>
        <section id="notifications-Container">
          <div class="card card-list">
            <div id="bodyNoti" class = "card-body">
              <h1 class="subTitlesHp" class="title">Notifications</h1>
            </div>
          </div>
        </section>
        <section id="hpDogDetailsCont">
          <section id="mapContainer">
            <div class="card card-list">
              <div id="bodyMap" class="card-body">map</div>
            </div>
          </section>
          <section id="lastActivityContainer">
            <div class="card card-list">
              <div id="lastActivity" class="card-body">
                <h1 class="subTitlesHp" class="title">Last Activity</h1>
              </div>
            </div>
          </section>
        </section>
        <div class="modal fade" id="addDogModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Connect to a dog</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="chipIdForm">
                  <div class="mb-3">
                    <label for="chipIdInput" class="form-label">Chip ID</label>
                    <input type="text" class="form-control" id="chipIdInput" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="askPermissionButton">Ask for permission</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
