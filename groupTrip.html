<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/groupTrip.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
    <title>SoulOfDog - First Ex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <section id="top-header">
        <div id="header-right">
          <a id="logo" href="index.html"></a>
        </div>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div id="header-left">
              <div id="contUser">
                <select id="userSelect">
                  <option value="personal-details">Personal Details</option>
                  <option value="logout">Log Out</option>
                </select>
                <img src="./images/logoAndUsers/Idan.png" class="img-fluid userImg" alt="userImg">
                <p>Idan</p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <span class="icon icon-bell"></span>
            </div>
            <h1>Home Page</h1>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item" >
                  <span class="homeIcon iconNotActive"></span>
                  <a class="nav-link" aria-disabled="true" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <span class="tripsListIcon"></span>
                  <a class="nav-link active" href="tripsList.html">Trips & Needs</a>
                </li>
                <li class="nav-item">
                  <span class="scheduleIcon iconNotActive"></span>
                  <a class="nav-link" href="#">Schedule</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
      <section id="low-header">
        <h1>Trips & Needs</h1>
      </section>
    </header>
    <main>
      <section id="wrapper">
        <section class="titleAndIcons-container">
          <section id="tripTitles">
            <h1 id="titleTrip">Dog Walker Trip</h1>
            <h2 id="dateTrip"></h2>
          </section>
          <section class="buttons secFinish">
            <button id="finishTripButton" class="btn btn-primary">
              Finish Trip
            </button>
          </section>
        </section>
        <div id="groupTripCont_id" class="groupTrip-Container">
          <section id="dogs_cards"></section>
          <section id="secDetailsTrip"></section>
        </div>
        <section class="titleAndIcons-container deleteObject">
          <button id= "deleteDogButton" class="icon icon-delete"></button>
        </section>
      </section>
    </main>
  </body>
